tosca_definitions_version: tosca_simple_yaml_1_0

node_types:
  radon.nodes.docker.WebApplication:
    derived_from: tosca.nodes.SoftwareComponent
    interfaces:
      Standard:
        create: create.yml
    requirements:
      - host:
          capability: tosca.capabilities.Compute
          relationship: tosca.relationships.DependsOn

topology_template:
  node_templates:
    Workstation:
      type: tosca.nodes.Compute
      attributes:
        private_address: localhost
        public_address: localhost

    SockShop:
      type: radon.nodes.docker.WebApplication
      properties:
        host: localhost
        ports:
          '80': ['/', '/basket.html', '/category.html', '/customer-orders.html'] 
      requirements:
        - host: Workstation

  policies:
    load_test:
      type: radon.policies.performance.LoadTest
      properties:
        lower_bound: 50
        upper_bound: 1000
        threads: 20
        repeats: 15
        runner: jmeter
        fuse: false
      targets:
        - ['SockShop']

    custom_test:
      type: radon.policies.custom.ShellScript
      properties:
        path: customscript.sh